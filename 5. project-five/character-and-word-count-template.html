<!DOCTYPE html>
<html>
<head>
	<title>Character & Word Count</title>

	<style type="text/css">
		body {
			margin: 1em auto;
			max-width: 40em;
			width: 88%;
		}

		label {
			display: block;
			width: 100%;
		}

		textarea {
			min-height: 24em;
			width: 100%;
		}
	</style>
</head>
<body>

	<h1>Character & Word Count</h1>

	<label for="text">Enter your text below.</label>
	<textarea id="text"></textarea>

	<p>You've written <strong><span id="word-count">0</span> words</strong> and <strong><span id="character-count">0</span> characters</strong>.</p>

	<script>
        
        let textBox = document.querySelector('#text');
        let counterW = document.querySelector('#word-count');
        let counterCh = document.querySelector('#character-count');
        let words = [];

        textBox.addEventListener('input', () => {
            counterCh.textContent = textBox.value.length;

            words = textBox.value.split(/[\n\r\s]+/g);
            counterW.textContent = words.length;
        });
        
	</script>
</body>
</html>
