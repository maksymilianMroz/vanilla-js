<!DOCTYPE html>
<html>

<head>
    <title>Random Ron</title>

    <style type="text/css">
        body {
            margin: 1em auto;
            max-width: 40em;
            width: 88%;
        }
    </style>
</head>

<body>

    <h1>Random Ron</h1>

    <blockquote id="box"></blockquote>

    <p>
        <button id="button">More Ron</button>
    </p>

    <script>
        var button = document.querySelector('#button');
        var box  = document.querySelector('#box')

        function showQuote() {
            fetch('https://ron-swanson-quotes.herokuapp.com/v2/quotes').then(function(response) {
                if (response.ok) {
                    return response.json();
                } else {
                    return Promise.reject(response);
                }
            }).then(function(data) {
                box.textContent = data[0];
            }).catch(function(error) {
                console.warn('Something went wrog... ' + error);
            })
        }

        showQuote();

        button.addEventListener('click', showQuote);
       

    </script>
</body>

</html>
